filters:
- include:
    domain: kafka.server
    bean: kafka.server:type=BrokerTopicMetrics,name=BytesInPerSec,topic={topicname}
    attribute:
      Count:
        metric_type: KAFKA_TOPIC_PERF
        alias: BytesInPerSec
